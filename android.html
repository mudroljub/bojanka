<!DOCTYPE html>
<html>
<head>
	<title>Android bojanka</title>
	<meta charset="utf-8">
</head>
<body onload="rastegniPlatno()">

	<canvas id="platno" onmousemove="promeniPozadinu();" ></canvas>
	

<script>
var platno = document.getElementById('platno');
var sadrzaj = platno.getContext('2d');

function rastegniPlatno(){	
	platno.width = window.innerWidth * 0.9;
	platno.height = window.innerHeight * 0.9;	
	sadrzaj.lineWidth = 10;	
}

function promeniPozadinu(){
	platno.style.backgroundColor = "#000";
}

platno.addEventListener("touchmove", function(){
	promeniPozadinu();	
});

</script>


</body>
</html>
